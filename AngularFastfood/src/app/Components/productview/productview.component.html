<div class="container">
    <div class="row">
        <div class="col">

        </div>
        <div class="col mt-5">
            <p class="text-center">Food items</p>
            <ul class="list-group " *ngIf="_products">
                <li class="list-group-item d-flex justify-content-between border mt-2 px-5 bg-light" *ngFor="let product of _products">
                    <div>
                        {{product.name}}
                    </div>
                    <div>
                        {{product.price}} kr
                    </div>
                </li>
            </ul>
        </div>
        <div class="col">

        </div>
    </div>
</div>
